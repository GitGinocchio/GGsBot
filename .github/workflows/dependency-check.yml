name: Check Python Dependency Conflicts

on:
  push:
    branches: 
      - "dev"
    paths:
      - "requirements.txt"
      - ".dev/requirements.txt"
  pull_request:
    branches:
      - "dev"
    paths:
      - "requirements.txt"
      - ".dev/requirements.txt"

jobs:
  dependency-conflict-check:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9.*", "3.10.*", "3.11.*", "3.12.*"]
        requirements-file: 
          - requirements.txt
          - .dev/requirements.txt

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        id: cache-pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pipgrip
        run: pip install pipgrip

      - name: Check for conflicts in ${{ matrix.requirements-file }}
        run: |
          if [ -f "${{ matrix.requirements-file }}" ]; 
            then pipgrip --tree-ascii -r ${{ matrix.requirements-file }}; 
          fi
